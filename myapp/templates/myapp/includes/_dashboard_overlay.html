<div id="dashboardOverlay" class="fixed inset-0 dashboard-overlay z-40 hidden">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
                <button id="closeDashboard" class="text-gray-500 hover:text-gray-700 text-2xl">✕</button>
            </div>
            <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                <button
                    class="dashboard-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #FF1493, #FF69B4); box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);"
                    data-page="cropsPage">
                    <div class="text-2xl mb-1">🌾</div>
                    <h3 class="text-sm font-bold mb-1">Crops</h3>
                    <p class="text-xs opacity-90">Wiki Info</p>
                </button>
                <button
                    class="dashboard-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #00FF7F, #32CD32); box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);"
                    data-page="marketPage">
                    <div class="text-2xl mb-1">💰</div>
                    <h3 class="text-sm font-bold mb-1">Market</h3>
                    <p class="text-xs opacity-90">Live Prices</p>
                </button>
                <button
                    class="dashboard-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #FF4500, #FF6347); box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);"
                    data-page="pestPage">
                    <div class="text-2xl mb-1">🐛</div>
                    <h3 class="text-sm font-bold mb-1">Pesticide Usage</h3>
                    <p class="text-xs opacity-90">Guidelines</p>
                </button>
                <button
                    class="dashboard-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #FFD700, #FFA500); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);"
                    data-page="scannerPage">
                    <div class="text-2xl mb-1">📱</div>
                    <h3 class="text-sm font-bold mb-1">Scanner</h3>
                    <p class="text-xs opacity-90">Disease AI</p>
                </button>
                <button id="organicDashboardBtn"
                    class="dashboard-card organic-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #00FF00, #ADFF2F); box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);">
                    <div class="text-2xl mb-1">🌿</div>
                    <h3 class="text-sm font-bold mb-1">Organic</h3>
                    <p class="text-xs opacity-90">Premium</p>
                    <div class="mt-1 text-xs bg-white bg-opacity-30 px-1 py-0.5 rounded-full">Pro</div>
                </button>
                <button
                    class="dashboard-card text-white p-3 rounded-lg shadow-lg transition-all transform hover:scale-110 hover:shadow-xl"
                    style="background: linear-gradient(135deg, #1e90ff, #00bfff); box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);"
                    data-page="reviewPage">
                    <div class="text-2xl mb-1">⭐</div>
                    <h3 class="text-sm font-bold mb-1">Review</h3>
                    <p class="text-xs opacity-90">Feedback</p>
                </button>
            </div>
        </div>
    </div>
</div>
