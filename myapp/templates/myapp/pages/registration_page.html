{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Smart Farmer - Farmer Registration{% endblock %}

{% block content %}
<div id="registrationPage" class="page">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Farmer Registration</h2>
        <form id="registrationForm">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="tel" id="phoneNumber"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="+91 9876543210" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Email ID</label>
                <input type="email" id="emailId"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="farmer@example.com" required>
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition-colors">Register</button>
        </form>
    </div>
</div>
{% endblock %}
